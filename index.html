<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>דיווח הורים</title>
  <style>
    body{font-family:Arial,system-ui;max-width:720px;margin:24px auto;padding:0 16px}
    label{display:block;margin-top:14px;font-weight:700}
    input,textarea{width:100%;padding:10px;margin-top:6px;box-sizing:border-box}
    button{margin-top:16px;padding:12px 16px;cursor:pointer}
    .note{margin-top:10px;color:#444}
  </style>
</head>
<body>
  <h1>דיווח הורים</h1>

  <form id="parentForm">
    <label for="childName">שם הילד/ה</label>
    <input id="childName" name="childName" required />

    <label for="parentName">שם ההורה</label>
    <input id="parentName" name="parentName" required />

    <label for="reportText">דיווח</label>
    <textarea id="reportText" name="reportText" rows="6" required></textarea>

    <button type="submit">שליחה</button>
    <div class="note" id="status"></div>
  </form>

  <script>
    const scriptURL = "PASTE_YOUR_WEB_APP_URL_HERE";

    document.getElementById("parentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const status = document.getElementById("status");
      status.textContent = "שולח...";

      const formData = {
        childName: document.getElementById("childName").value.trim(),
        parentName: document.getElementById("parentName").value.trim(),
        reportText: document.getElementById("reportText").value.trim()
      };

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(formData)
        });

        status.textContent = "נשלח בהצלחה ✅";
        e.target.reset();
      } catch (err) {
        status.textContent = "שגיאה בשליחה ❌ נסי שוב.";
      }
    });
  </script>
</body>
</html>
